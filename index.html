<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Let's play Tic Tac Toe Game</h1>
    <div class="game-board">
      <div class="cell top left"></div>
      <div class="cell top"></div>
      <div class="cell top right"></div>
      <div class="cell left"></div>
      <div class="cell"></div>
      <div class="cell right"></div>
      <div class="cell left bottom"></div>
      <div class="cell bottom"></div>
      <div class="cell bottom right"></div>

    </div>

    <div class="game-players">
      <div class="player player1"></div>
      <div class="player player2"></div>

    </div>

    <div class="alertBox">Alert</div>

    <button class="restartbtn">Restart</button>
  </div>
  
<!-- script tag -->

  <script src="index.js"></script>
</body>
</html>
